version: '3.7'

services:
  # Express Server
  nodejs:
    # image: webapp-server
    build: 
      context: ./api
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    env_file: .env
    environment:
      - MONGO_USERNAME=$MONGO_USERNAME
      - MONGO_PASSWORD=$MONGO_PASSWORD
      - MONGO_HOSTNAME=db
      - MONGO_PORT=$MONGO_PORT
      - MONGO_DB=$MONGO_DB
    ports:
      - "80:8080"
    volumes:
      - ./api:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network
